<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit HTML Örneği</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 2rem;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hoş Geldiniz</h1>
    </header>
    <main>
        <p>Merhaba, bu basit bir HTML dosyası örneğidir.</p>
    </main>
    <footer>
        <p>Telif Hakkı © 2023 - Sitenin Alt Bilgisi</p>
    </footer>
</body>
</html>
